<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="tool">
    <h4 id="calculate">Calculator</h4>
    <!-- <h4 id="convert">CONVERT</h4> -->
  </div>
  <div class="container">
    <div class="calculator">
      <div class="output">
        <input type="text" id="result" readonly>
      </div>
      <div class="buttons">
        <button class="operator" onclick="clearResult()">AC</button>
        <button class="btn" id="del" onclick="deleteLast()">x</button>
        <button class="btn" id="percent" onclick="percent()">%</button>
        <button class="operator" onclick="appendValue('/')">/</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">*</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="operator" id="equal" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
